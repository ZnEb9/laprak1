<!DOCTYPE html>
<html>
<head>
    <title>Terima Kasih!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .gif-container {
            width: 100%;
            height: 100%;
            background: #000;
        }
        .gif-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 25px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="gif-finish.gif" alt="Animation Finish">
    </div>
    <button class="back-btn" onclick="window.location.href='soal3.html'">Kembali ke Form</button>
</body>
</html>
